<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900&amp;subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900&amp;subset=latin-ext"
          rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>ToDo</title>
</head>

<body>
    <div class="main-container">

        <div class="main-menu">
            <button id="mainAdd" type="button" class="btn btn-secondary btn-lg"><i class="fas fa-plus-circle"></i> New
                Task
            </button>
        </div>

        <!--wpisuwanie nowych zadań-->
        <div class="main-form">
            <div class="main-form-left">
                <input type="text" name="title" id="title" placeholder="Tytuł">
                <div class="main-form-row">
                    <input type="date" name="data" id="date" placeholder="Data">
                    <input type="number" name="priority" id="priority" placeholder="Priorytet od 1 do 5" min="1" max="5">
                </div>
                <div class="main-form-row">
                    <ul class="error-message">
                    </ul>
                </div>
            </div>

            <div class="main-form-right">
                <input type="text" name="description" id="description" placeholder="Szczegóły zadania">

            </div>
            <p>
                <button id="main-form-btn-add"><i class="fas fa-plus-circle"></i></button>
            </p>
            <ul class="error-message2">
            </ul>

        </div>

        <div class="main-panel">
            <ul class="main-panel-list">

                <!--<li class="main-panel-check"><i class="fas fa-check"></i></li>-->
                <!--<li class="main-panel-arrows"><i class="fas fa-exchange-alt main-panel-change-direction"></i></li>-->
                <!--<li class="main-panel-arrows"><i class="fas fa-exchange-alt main-panel-change-direction"></i></li>-->
                <!--<li class="main-panel-bin"><i class="fas fa-trash-alt"></i></li>-->

                <li class="main-panel-check">
                    <i class="fas fa-check"></i>
                    <span class="main-panel-check-tooltip-check">Checked</span>
                </li>

                <li class="main-panel-sort-date">
                    <i class="fas fa-exchange-alt main-panel-change-direction"></i>
                    <span class="main-panel-tooltip-date">Date sort</span>
                </li>

                <li class="main-panel-sort-priority">
                    <i class="fas fa-exchange-alt main-panel-change-direction"></i>
                    <span class="main-panel-tooltip-priority">Priority sort</span>
                </li>
                <li class="main-panel-bin">
                    <i class="fas fa-trash-alt"></i>
                    <span class="main-panel-tooltip-bin">Delete</span>
                </li>
            </ul>
        </div>

        <!--Lista zadań-->
        <div class="main-tusks">
            <ul class="main-tusks-list"></ul>
        </div>
    </div>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
